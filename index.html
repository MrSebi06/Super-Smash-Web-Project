<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Retrospective accueil</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/0fb78a8903.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Fenêtre de connexion  -->
    <div class="login-el">
      <h1>Connexion</h1>
      <form class="login-form">
        <input
          class="input-el email-el"
          name="email"
          type="email"
          placeholder="Identifiants"
        />
        <input
          class="input-el password-el"
          name="password"
          type="password"
          placeholder="Mot de passe"
        />
        <button class="button-submit-el" type="submit">
          <i class="fa-solid fa-check"></i>
        </button>
      </form>
      <p onclick="passwordAccount()" class="forget-password-el">
        mot de passe oublié
      </p>
      <br />
      <p onclick="createAccount()" class="create-account-el">
        créer un nouveau compte
      </p>
    </div>
    <!-- Fenêtre de connexion  -->

    <!-- Fenêtre de création de compte  -->
    <div class="createAccount-el">
      <i onclick="login()" class="fa-2xl fa-solid fa-angle-left"></i>
      <h1>Inscription</h1>
      <form class="createAccount-form">
        <input
          class="input-create-el pseudo-el"
          name="pseudo"
          type="text"
          placeholder="Pseudo"
        />
        <input
          class="input-create-el email-el"
          name="email"
          type="email"
          placeholder="Email"
        />

        <input
          class="input-create-el password-el"
          name="password"
          type="password"
          placeholder="Mot de passe"
        />
        <input
          class="input-create-el rePassword-el"
          name="rePassword"
          type="password"
          placeholder="Encore une fois !"
        />
        <button class="button-reSubmit-el" type="submit">
          <i class="fa-solid fa-check"></i>
        </button>
      </form>
    </div>
    <!-- Fenêtre de création de compte  -->

    <!-- Fenêtre de récupération de mot de passe  -->
    <div class="passwordAccount-el">
      <i onclick="login()" class="fa-2xl fa-solid fa-angle-left"></i>
      <form class="passwordAccount-form">
        <h1 class="passwordAccountTitle-el">Récupération de mot de passe</h1>
        <input
          class="input-el email-el"
          name="email"
          type="email"
          placeholder="Saisissez votre email de récupération."
        />
        <button class="button-passwordSubmit-el" type="submit">
          <i class="fa-solid fa-check"></i>
        </button>
        <p class="passwordAccountContact-el">Contacter le support</p>
      </form>
    </div>
    <!-- Fenêtre de récupération de mot de passe  -->
    <header>
      <nav>
        <ul>
          <li class="li-0">
            <a><i class="fa-solid fa-lightbulb"></i></a>
          </li>
          <li class="li-1"><a class="home navigate" href="#">HOME</a></li>
          <li class="li-2">
            <a class="navigate" href="#index-games">ARCADE</a>
          </li>
          <li class="li-3"><a class="navigate" href="#">LOUNGE</a></li>
          <li class="li-4">
            <a><i class="fa-lg fa-solid fa-language"></i></a>
          </li>
          <li class="li-5">
            <a onclick="login()"><i class="fa-solid fa-user-astronaut"></i></a>
          </li>
        </ul>
      </nav>
    </header>
    <main onclick="fermer()" class="blura-el">
      <div class="background-index">
        <img class="image1" src="/img/retrospective-text.png" />
        <img class="image2" src="/img/reflect.png" />
        <img class="image3" src="/img/sun.png" />
        <img class="image4" src="/img/front-moutain.png" />
        <img class="image5" src="/img/back-moutain.png" />
        <img class="image6" src="/img/stars.png" />
      </div>
      <section class="page-principale"></section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
